<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Jeu de dé</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content=" Jeu de dé : faire 100 points avant votre adversaire !">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mon CSS -->
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato&amp;display=swap" rel="stylesheet" />
</head>

<!-- Définition image et couleur de fond de la page -->

<body class="color_page">

    <header class="container">
        <div class="row">
            <div class="col-4">
                <div class="space_6 d-flex justify-content-center">
                    <button id="buttonRegles" type="button" class="btn btn-outline-light btn-sm">
                        Regles du jeu
                    </button>
                </div>
            </div>
            <div class="col-4">
                <div class="space_6">
                    <h1>100 points et c'est gagné !</h1>
                </div>
            </div>
            <div class="col-4">
                <div class="space_6 d-flex justify-content-center">
                    <button id="buttonNewGame" type="button" class="btn btn-outline-light btn-sm">
                        Demarrez une partie
                    </button>
                </div>
            </div>
        </div>
        
    </header>

    <main class="container-fluid">
      
        <div class="row">

            <div class="col-sm-5">
                <div id="activePlayer1" class="activePlayer">
                    <p class="space_12"></p>
                    <p class="text_p1"> PLAYER 1 </p>
                    <p class="text_p3" id="globalPlayer1"> </p>
                    <p class="text_p2 space_9"> En cours : <span class="text_p4" id="roundPlayer1"></span> </p>                    
                </div>
            </div>


            <div class="col-sm-2">
                <div class="space_10">
                    <div class="space_9">
                        <button id="buttonPlay" type="button" class="btn btn-outline-info btn-lg">
                            Lancer
                        </button>
                    </div>
                    <div > 
                        <button id="buttonHold" type="button" class="btn btn-outline-warning btn-lg">
                            Garder
                        </button>
                    </div>
                </div>

                <div class="space_10">
                    <p class="text_p6">resultat du lancé :</p>
                    <p class="text_p3" id="diceResult"> </p>
                </div>
                
                
            </div>


            <div class="col-sm-5">
                <div id="activePlayer2" class="activePlayer">
                    <p class="space_12"></p>
                    <p class="text_p1"> PLAYER 2 </p>
                    <p class="text_p3" id="globalPlayer2"> </p>
                    <p class="text_p2 space_9"> En cours : <span class="text_p4" id="roundPlayer2"></span> </p>                    
                </div>
            </div>

        </div>

    </main>

    <footer>        
        
        <div class="row space_15">
            <div class="col-12">
                Creation Olivier
            </div>
        </div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>

</body>

</html>
